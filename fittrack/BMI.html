<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Fittness Track</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html>
<body>
      <center><h1 id="twoheader">BMI CALCULATOR</h1></center>
  <div id="BMI">
<h1>Body Mass Index Calculator</h1>
<p>Enter your height: <input type="text" id="height"/>
    <select type="multiple" id="inch">
        <option value="metres" selected="selected">metres</option>
        <option value="inches">inches</option>
    </select>
     </p>
<p>Enter your weight: <input type="text" id="weight"/>
    <select type="multiple" id="pound">
        <option value="kg" selected="selected">Kilograms</option>
        <option value="lb">Pounds</option>
    </select>
</p>
<input type="submit" value="Calculate" onclick="calcBMI()">
<h1>Your BMI is: <span id="output">?</span></h1>

<h2>You are: <span id="outcome">?</span> </h2>
<h3>You should: <span id="tip">?</span> </h3>
    </div>
</body>
</html>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
