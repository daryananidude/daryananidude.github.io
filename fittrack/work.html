<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Fittness Track</title>



      <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <html>
<body>
      <center><h1 id="twoheader">Weight Loss Calculator</h1></center>
  <div id="BMI">
<h1>Weight Loss Calculator</h1>
<p>Enter your weight: <input type="text" id="weight"/>
    <select type="multiple" id="pound">
        <option value="kg" selected="selected">Kilograms</option>
        <option value="lb">Pounds</option>
    </select>
</p>

<p>How many times a week do you gym? <input type="text" id="gym"/>
</p>

<p>Average calories burnt at gym? <input type="text" id="calories"/>
</p>


<p>What weight do you want to get to? <input type="text" id="goal"/>
</p>

<input type="submit" value="Calculate" onclick="calcWeight()">
<h1>Weeks needed to reach weight goal: <h1 id="weeksone">?</h1>

    </div>
</body>
</html>



    <script  src="js/index.js"></script>




</body>

</html>
